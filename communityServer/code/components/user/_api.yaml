tags:
  - name: Community
    description: Community CRUD routes
  - name: Users
    description: Community users routes
  - name: Posts
    description: Community posts routes
  - name: Testing
    description: Temporary testing routes

components:
  schemas:

    Id:
      type: integer
      format: int32
      minimum: 1
      example: 150

    testSchema:
      type: object
      properties:
        name:
          type: string
        test:
          type: string

    community:
      type: object
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 30
          example: "The Example Community"
        description:
          type: string
          maxLength: 400
          example: "(Optional) This community will serve as an example!"
      required: 
        - name
    
    communityData:
      type: object
      properties:
        id:
          type: integer 
          format: int32
          minimum: 1
          example: 1
        name:
          type: string
          minLength: 3
          maxLength: 30
          example: "The Example Community"
        description:
          type: string
          maxLength: 400
          example: "(Optional) This community will serve as an example!"

    communityName:
      type: object
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 30
          example: "The Example Community"

    communityParams:
      type: object
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 30
          example: "The Example Community"
        code:
          type: string
          minLength: 6
          maxLength: 6
          example: "a1b2c3"
    
    postIdData:
      type: object
      properties:
        communityId:
          type: integer 
          format: int32
          minimum: 1
          example: 1
        postId:
          type: integer 
          format: int32
          minimum: 1
          example: 1

    postData:
      type: object
      properties:
        communityId:
          type: integer 
          format: int32
          minimum: 1
          example: 1
        title:
          type: string
          minLength: 3
          maxLength: 20
          example: "Post title"
        description:
          type: string
          maxLength: 8000
          example: "Post description"
        image:
          type: string
        productsId:
          type: integer 
          format: int32
          minimum: 1
          example: 1
        servicesId:
          type: integer
          format: int32
          minimum: 1
          example: 1
      required:
        - communityId
        - title
        - description

    updatePostData:
      type: object
      properties:
        communityId:
          type: integer 
          format: int32
          minimum: 1
          example: 1
        postId:
          type: integer 
          format: int32
          minimum: 1
          example: 1
        title:
          type: string
          minLength: 3
          maxLength: 20
          example: "Post title"
        description:
          type: string
          maxLength: 8000
          example: "Post description"
        image:
          type: string
        productsId:
          type: integer 
          format: int32
          minimum: 1
          example: 1
        servicesId:
          type: integer
          format: int32
          minimum: 1
          example: 1
      required:
        - communityId
        - postId


  parameters:
    Id:
      in: path
      name: id
      description: Unique id
      required: true
      schema:
        $ref: '#/components/schemas/Id'

  securitySchemes:
    JWT:
      type: http
      scheme: bearer
      bearerFormat: JWT