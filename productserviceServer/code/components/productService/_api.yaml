tags:
  - name: Product
    description: Product CRUD routes
  - name: Service
    description: Service CRUD routes

components:
  schemas:
    Id:
      type: integer
      format: int32
      minimum: 1
      example: 150

    postData:
      type: object
      properties:
        communityId:
          type: integer 
          format: int32
          minimum: 1
          example: 1
        title:
          type: string
          minLength: 3
          maxLength: 20
          example: "Post title"
        description:
          type: string
          maxLength: 8000
          example: "Post description"
        image:
          type: string
        productsId:
          type: integer 
          format: int32
          minimum: 1
          example: 1
        servicesId:
          type: integer
          format: int32
          minimum: 1
          example: 1
      required:
        - communityId
        - title
        - description

    updatePostData:
      type: object
      properties:
        communityId:
          type: integer 
          format: int32
          minimum: 1
          example: 1
        postId:
          type: integer 
          format: int32
          minimum: 1
          example: 1
        title:
          type: string
          minLength: 3
          maxLength: 20
          example: "Post title"
        description:
          type: string
          maxLength: 8000
          example: "Post description"
        image:
          type: string
        productsId:
          type: integer 
          format: int32
          minimum: 1
          example: 1
        servicesId:
          type: integer
          format: int32
          minimum: 1
          example: 1
      required:
        - communityId
        - postId


  parameters:
    Id:
      in: path
      name: id
      description: Unique id
      required: true
      schema:
        $ref: '#/components/schemas/Id'

  securitySchemes:
    JWT:
      type: http
      scheme: bearer
      bearerFormat: JWT